<html>
  <head>
    <title>예린이의 블로그입니다</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- 링크 태그는 현재 html 파일과 외부 리소스 사이에 관계를 정의할 때 사용 -->
    <!--index.html 파일과 styles.css 파일이 동일한 디렉터리에 위치해야 함-->
  </head>
  <body>
    <h1>예린이의 블로그에 오신 여러분을 환영합니다!</h1>

    <div id="root"></div>

    <!-- 리엑트 가져오기 -->
    <script
      src="https://unpkg.com/react@17.0.2/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
      crossorigin
    ></script>

    <!-- 리엑트 컴포넌트 가져오기 -->
    <script src="MyButton.js"></script>
  </body>
</html>

<!-- css를 적용하기 위해 먼저 html 파일에서 css 파일을 블러와야 하는데 이때 사용하는 코드가 link태그입니다. -->
